<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Player basis</title>
	<link href="index.css" rel="stylesheet">
</head>

<body>
	<div class="player">
		<div class="timeline">
			<div class="timeline-chunk timeline-chunk-active">
				<div class="timeline-chunk-inner"></div>
			</div>
			<div class="timeline-chunk">
				<div class="timeline-chunk-inner"></div>
			</div>
			<div class="timeline-chunk">
				<div class="timeline-chunk-inner"></div>
			</div>
			<div class="timeline-chunk">
				<div class="timeline-chunk-inner"></div>
			</div>
		</div>

		<div class="player-content">
			<div class="player-chunk-switcher player-chunk-prev"></div>
			<div class="player-chunk-switcher player-chunk-next"></div>

			<div class="player-chunk player-chunk-active">
				<img src="img/chunk1.jpg" alt="Happy Dog!">
			</div>
			<div class="player-chunk">
				<img src="img/chunk2.jpg" alt="Happy Dog!!">
			</div>
			<div class="player-chunk">
				<img src="img/chunk3.jpg" alt="Happy Dog!!">
			</div>
			<div class="player-chunk">
				<img src="img/chunk4.jpg" alt="Happy Dog!!">
			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
